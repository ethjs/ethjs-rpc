  build:
    name: Build
    runs-on: ubuntu-latest
    #needs:
    # - prepare
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run build
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code -- . ':!dist/*.map'; then
            echo "Working tree dirty at end of job"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    #needs:
    #  - prepare
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    #needs:
    #  - prepare
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run test
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code -- . ':!dist/*.map'; then
            echo "Working tree dirty at end of job"
            exit 1
          fi
